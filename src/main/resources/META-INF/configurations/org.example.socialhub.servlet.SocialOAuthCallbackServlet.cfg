# ==============================================================================
# OSGi Configuration for SocialOAuthCallbackServlet
# ==============================================================================
# This servlet handles OAuth callbacks for social media platforms.
# OAuth flow: /modules/SocialHub/oauth/{platform}/start -> Provider -> Callback
# Stored credentials are saved as JCR nodes at: /sites/{siteKey}/contents/social-accounts/
#
# Configuration format per platform:
#   {platform}.appId/clientId    - OAuth application credentials
#   {platform}.appSecret/clientSecret
#   {platform}.redirectUri       - OAuth callback URL (relative or absolute)
#   {platform}.scopes           - Comma-separated permission scopes
#
# ==============================================================================

# ==============================================================================
# FACEBOOK OAUTH CONFIGURATION
# ==============================================================================
# Register your app at: https://developers.facebook.com/apps
# Required permissions for posting: pages_show_list, pages_manage_posts, pages_read_engagement
#
facebook.appId=2282253398855409
facebook.appSecret=8908f4858df71db0e462b6851c7ba253

# Redirect URI: Leave empty to auto-detect from request, or specify full URL
facebook.redirectUri=https://wonderland-jahiasales.internal.cloud.jahia.com/modules/SocialHub/oauth/facebook/callback

# OAuth scopes (comma-separated)
facebook.scopes=pages_show_list,pages_manage_posts,pages_read_engagement

# ==============================================================================
# INSTAGRAM OAUTH CONFIGURATION
# ==============================================================================
# Instagram uses Facebook Login (requires Facebook Business account linked)
# Leave empty if not using Instagram
#
instagram.appId=
instagram.appSecret=
instagram.redirectUri=
instagram.scopes=instagram_basic,instagram_content_publish,pages_show_list

# ==============================================================================
# LINKEDIN OAUTH CONFIGURATION
# ==============================================================================
# Register your app at: https://www.linkedin.com/developers/apps
# Required permissions: openid, profile, email, w_member_social
# Optional for organizations: r_organization_social, rw_organization_admin
#
linkedin.clientId=78q8qigh05etgk
linkedin.clientSecret=WPL_AP1.KlhM0O4v7aDP6CBx.yL49Fg==

# Redirect URI: Use relative path (recommended) or full URL
linkedin.redirectUri=/modules/SocialHub/oauth/linkedin/callback

# OAuth scopes (comma-separated)
linkedin.scopes=openid,profile,email,w_member_social
