# ==============================================================================
# OSGi Configuration for SocialProxyServlet
# ==============================================================================
# This servlet proxies and forwards requests to external social media APIs.
# Mounted at: /modules/social-proxy/*
#
# NOTE: Most credentials are now managed via OAuth flow (see SocialOAuthCallbackServlet.cfg)
#       Tokens stored in JCR at: /sites/{siteKey}/contents/social-accounts/
#       This config file contains fallback/testing tokens and platform-specific IDs.
#
# ==============================================================================

# ==============================================================================
# SERVER CONFIGURATION
# ==============================================================================
# Base URL of your Jahia server (used for building public image URLs)
# This is required for Facebook/Instagram to fetch images from your server
# Example: https://wonderland-jahiasales.internal.cloud.jahia.com
serverBaseUrl=https://wonderland-jahiasales.internal.cloud.jahia.com

# ==============================================================================
# API BASE URLS AND VERSIONS
# ==============================================================================
# Platform-specific base URLs for social media APIs
#
targetBaseUrl=https://api.example.com/social
facebookBaseUrl=https://graph.facebook.com
instagramBaseUrl=https://graph.facebook.com
linkedinBaseUrl=https://api.linkedin.com

# API versions (update as needed)
facebookApiVersion=v24.0
linkedinApiVersion=v2

# ==============================================================================
# FACEBOOK CONFIGURATION
# ==============================================================================
# Facebook Page credentials (for posting and insights)
#
# Page ID: Get from Page Settings -> About -> Page ID
facebookPageId=101281515074354

# App Secret: Used to generate appsecret_proof for Graph API calls
# Get from: https://developers.facebook.com/apps/{app-id}/settings/basic
facebookAppSecret=8908f4858df71db0e462b6851c7ba253

# Page Access Token (fallback - prefer OAuth flow for production)
# Required permissions: pages_read_engagement, pages_manage_posts
# Get from: https://developers.facebook.com/tools/explorer/
# For long-lived tokens: https://developers.facebook.com/docs/facebook-login/guides/access-tokens/get-long-lived


# ==============================================================================
# INSTAGRAM CONFIGURATION
# ==============================================================================
# Instagram Business Account (linked to Facebook Page)
#
# Account ID: Find via Graph API: /{page-id}?fields=instagram_business_account
instagramAccountId=YOUR_INSTAGRAM_ACCOUNT_ID

# Access Token (fallback - prefer OAuth flow)
instagramAccessToken=YOUR_INSTAGRAM_ACCESS_TOKEN

# ==============================================================================
# LINKEDIN CONFIGURATION
# ==============================================================================
# LinkedIn credentials (for posting as person or organization)
#
# Organization ID: Required for company posts (optional for personal)
linkedinOrganizationId=YOUR_LINKEDIN_ORG_ID

# Access Token (fallback - prefer OAuth flow)
# OAuth tokens stored in JCR after authentication
linkedinAccessToken=YOUR_LINKEDIN_ACCESS_TOKEN

# ==============================================================================
# LEGACY / FALLBACK TOKEN
# ==============================================================================
# Generic auth token (for testing or non-OAuth platforms)
authToken=your-api-token-here

# ==============================================================================
# TIMEOUTS (Optional)
# ==============================================================================
# Connection timeouts are currently hardcoded in the servlet.
# Can be made configurable here if needed:
# connectTimeout=5000
# readTimeout=10000
# connectionTimeout=10000
# readTimeout=30000
