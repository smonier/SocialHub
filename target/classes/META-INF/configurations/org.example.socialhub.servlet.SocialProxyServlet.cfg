# OSGi Configuration for SocialProxyServlet
# This file configures the Social Proxy Servlet for forwarding requests to external social media APIs
#
# Configuration properties:
# - targetBaseUrl: Default base URL of the external social media API
# - facebookBaseUrl: Optional base URL for Facebook Graph API
# - instagramBaseUrl: Optional base URL for Instagram Graph API
# - linkedinBaseUrl: Optional base URL for LinkedIn API
# - authToken: Bearer token for API authentication
# - facebookAppSecret: Used to generate appsecret_proof when proxying Facebook Graph API calls

# External API base URL
# Example: https://api.instagram.com, https://graph.facebook.com, https://api.linkedin.com
targetBaseUrl=https://api.example.com/social
facebookBaseUrl=https://graph.facebook.com
instagramBaseUrl=https://graph.facebook.com
linkedinBaseUrl=https://api.linkedin.com
facebookApiVersion=v24.0
linkedinApiVersion=v2

# Facebook Page ID (required for posting to Facebook Pages)
# Get this from your Facebook Page Settings -> About -> Page ID
facebookPageId=101281515074354

# Instagram Business Account ID (required for posting to Instagram)
# This is linked to your Facebook Page
instagramAccountId=YOUR_INSTAGRAM_ACCOUNT_ID

# LinkedIn Organization ID (required for posting as a company)
linkedinOrganizationId=YOUR_LINKEDIN_ORG_ID

# API authentication tokens
# Facebook: Use a Page Access Token with BOTH permissions:
#   - pages_read_engagement (required to read page data)
#   - pages_manage_posts (required to publish posts)
#   Get token from: https://developers.facebook.com/tools/explorer/
#   Select your Page, then add both permissions above
#   For long-lived tokens: https://developers.facebook.com/docs/facebook-login/guides/access-tokens/get-long-lived
# Instagram: Use a Page Access Token (same as Facebook if linked)
# LinkedIn: Use an OAuth 2.0 access token with w_member_social permission
authToken=your-api-token-here

instagramAccessToken=YOUR_INSTAGRAM_ACCESS_TOKEN
linkedinAccessToken=YOUR_LINKEDIN_ACCESS_TOKEN

# Facebook App Secret (optional, required if calling Graph API with access_token)
facebookAppSecret=8908f4858df71db0e462b6851c7ba253

# Connection timeouts (in milliseconds)
# These are hardcoded in the servlet but can be made configurable if needed
# connectionTimeout=10000
# readTimeout=30000
